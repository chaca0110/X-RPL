<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Masuk atau Daftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo instagram2.png" alt="Instagram Logo">
        </div>
        <div class="login-card">
            <p>Instagram membantu Anda terhubung dan berbagi momen dengan orang-orang dalam hidup Anda.</p>
            <form action="" class="login-form">
                <input type="text" id="username" name="username" placeholder="Nama Pengguna, Nomor telepon, atau email">
                <input type="password" id="password" name="password" placeholder="Kata Sandi">
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            <div class="divider">
                <span>atau</span>
            </div>
            <a href="#" class="forgot-password">Lupa kata sandi?</a>
        </div>
        <div class="footer">
            Â© 2026 Instagram from Meta
        </div>
    </div>
</body>
</html>
