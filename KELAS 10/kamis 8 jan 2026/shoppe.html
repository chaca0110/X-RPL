<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe - Belanja Online</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/shopee-seeklogo.png" alt="Shoppe Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cari produk...">
                <button type="submit">Cari</button>
            </div>
            <div class="user-actions">
                <a href="#" class="login">Masuk</a>
                <a href="#" class="cart">Keranjang</a>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="#">Kategori</a></li>
                <li><a href="#">Flash Sale</a></li>
                <li><a href="#">Top Up</a></li>
                <li><a href="#">Official Store</a></li>
                <li><a href="#">Shopee Mall</a></li>
            </ul>
        </div>
    </nav>

    <section class="banner">
        <div class="container">
            <img src="img/bannershoppe.png" alt="Banner Promo">
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Produk Terlaris</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="img/vnd.png" alt="Produk 1">
                    <h3>velg vnd bintang laut</h3>
                    <p>Rp 100.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product-card">
                    <img src="img/biled.png" alt="Produk 2">
                    <h3>biled 1 set vario 160</h3>
                    <p>Rp 200.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product-card">
                    <img src="img/rucas.png" alt="Produk 3">
                    <h3>topi rucas</h3>
                    <p>Rp 150.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product-card">
                    <img src="img/chmb.png" alt="Produk 4">
                    <h3>hoodie chmb</h3>
                    <p>Rp 250.000</p>
                    <button>Beli Sekarang</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
